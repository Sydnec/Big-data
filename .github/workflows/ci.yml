name: Big Data Pipeline CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  python-quality-and-test:
    name: Python Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f metrics-exporter/requirements.txt ]; then pip install -r metrics-exporter/requirements.txt; fi

    - name: Lint with flake8
      run: |
        # Arrêt si erreurs de syntaxe ou noms indéfinis
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Avertissements pour le style (longueur de ligne, complexité)
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics --exclude=venv,__pycache__,.git

    - name: Run Integration Test (API Open-Meteo)
      run: |
        python scripts/test_api.py

  validate-docker-builds:
    name: Validate Docker Images
    runs-on: ubuntu-latest
    needs: python-quality-and-test
    
    steps:
    - uses: actions/checkout@v4

    - name: Build Airflow Image
      run: docker build ./airflow --file ./airflow/Dockerfile --tag bigdata-airflow:test

    - name: Build Spark Image
      run: docker build ./spark --file ./spark/Dockerfile --tag bigdata-spark:test
      
    - name: Build Metrics Exporter Image
      run: docker build ./metrics-exporter --file ./metrics-exporter/Dockerfile --tag bigdata-metrics:test

    - name: Validate Docker Compose Config
      run: docker compose config -q
